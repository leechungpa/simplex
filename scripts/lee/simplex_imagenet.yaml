defaults:
  - _self_
  - augmentations: symmetric_week_lee.yaml
  - wandb: private.yaml
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

# disable hydra outputs
hydra:
  output_subdir: null
  run:
    dir: .

name: "simplex-imagenet100"
method: "simplex"
backbone:
  name: "resnet50"
method_kwargs:
  proj_hidden_dim: 2048
  proj_output_dim: 2048
  p: 2
data:
  dataset: imagenet100
  train_path: "/data/files/imagenet-100/train"
  val_path: "/data/files/imagenet-100/val"
  format: "image_folder"
  num_workers: 4
optimizer:
  name: "lars"
  batch_size: 32 # 32, 128, 512
  lr: 0.3
  classifier_lr: 0.1
  weight_decay: 1e-4
  kwargs:
    clip_lr: True
    eta: 0.02
    exclude_bias_n_norm: True
scheduler:
  name: "warmup_cosine"
checkpoint:
  enabled: True
  dir: "trained_models"
  frequency: 10
auto_resume:
  enabled: True

# overwrite PL stuff
max_epochs: 1000
devices: [0]
sync_batchnorm: True
accelerator: "gpu"
strategy: "ddp"
precision: 16-mixed
