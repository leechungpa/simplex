defaults:
  - _self_
  - augmentations: imagenet_241212.yaml
  - wandb: _private.yaml
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  output_subdir: null
  run:
    dir: .

###############
# job name
name: ""
name_kwargs:
  add_method: True
  add_batch_size: True
  # For simplex loss
  add_k: False
  add_p: False
  add_lamb: True 
  # For simclr loss
  add_temperature: True 

###############
# loss
method: "simclr" # "simplex", "simclr", "barlow_twins"
method_kwargs:
  proj_hidden_dim: 2048
  proj_output_dim: 128
  # For simplex
  p: 2
  k: 130000
  lamb: 10
  rectify_large_neg_sim: False
  rectify_small_neg_sim: False
  # For simclr
  temperature: 0.3
  # For barlow_twins
  scale_loss: 0.1

###############
# add additional simplex loss
add_simplex_loss:
  enabled: True
  weight: 40
  p: 2
  k: 130000
  # lamb: 20
  rectify_small_neg_sim: False
  disable_positive_term: True

###############
# model and optimizer
backbone:
  name: "resnet50" # backbone architecture 
optimizer:
  name: "sgd" # "sgd", "lars", "adam", "adamw"
  batch_size: 128 # 32, 64, 128, 256, 512
  lr: 0.1   # Reference: Bridging Mini-Batch and Asymptotic Analysis in Contrastive Learning: From InfoNCE to Kernel-Based Losses
  lr_method: "linear"   # "square_root", "linear"
  weight_decay: 1e-4
  classifier_lr: 0.1
scheduler:
  # Linear warmup for the first 10 epochs, and decay the learning rate with the cosine decay schedule without restarts.
  # Reference: A Simple Framework for Contrastive Learning of Visual Representations
  name: "warmup_cosine"
  warmup_epochs: 10
  # min_lr: 0.1
max_epochs: 200
###############
# data
data:
  dataset: imagenet100
  train_path: /data/kerv/simplex/data/imagenet100/train
  val_path: /data/kerv/simplex/data/imagenet100/val
  format: "image_folder"
  num_workers: 4

###############
# evaluation in batch
evaluate_batch:
 enable: False
 type: "all"
 skip_before_optm: False

###############
# save and resume
checkpoint:
  enabled: True
  dir: "trained_models" 
  frequency: 50
auto_resume:
  enabled: False

###############
# gpu options
devices: [0]
sync_batchnorm: True
accelerator: "gpu"
strategy: "ddp"
precision: 16-mixed